<body>
	<div id="_mss_menu">
		<a class="_mss_menu-heading _mss-pull-left">Manuscript</a>
		<nav class="_mss_menu-nav _mss-pull-left">
			<ul class="_mss_menu-items">
				<li>File
					<ul class="_mss_menu-items-subnav">
						<li>New</li>
						<li>Save</li>
					</ul>
				</li>
				<li>Help</li>
			</ul>
		</nav>
	</div>
	<div id="_mss_document">
		<iframe id="_mss_document_iframe" name="_mss_windowFrame" src="documents/new.html">
			
		</iframe>
	</div>
	<div id="_mss_helpers"></div>
	<div id="_mss_panels">
		<div id="_mss_panel-info" class="_mss-panel">
			<h3>Information</h3>
			<form>
				<div class="form-section">
					<label>File Name</label>
					<input type="text" name="lname">
				</div>
				<div class="form-section">
					<label>Screen Size</label>
					<select>
						<option value="desktop">Desktop</option>
						<option value="tablet">Tablet</option>
						<option value="mobile">Mobile</option>
						<option value="custom">Custom</option>
					</select>
				</div>
				<div class="form-section">
					<label>Dimensions</label>
					<input type="text" name="lname" disabled="disabled">
					<input type="text" name="lname" disabled="disabled">
				</div>
			</form>
			this is my info panel html
		</div>
		<div id="_mss_panel-style" class="_mss-panel">
			<h3>Styles (LESS mode)</h3>
			<form>
				<textarea id="_mss_panel_textarea_stylepanel" name="_mss_style_textarea">
@media screen and (device-aspect-ratio: 16/9) { … }
@media screen and (device-aspect-ratio: 1280/720) { … }
@media screen and (device-aspect-ratio: 2560/1440) { … }

html:lang(fr-be)

tr:nth-child(2n+1) /* represents every odd row of an HTML table */

img:nth-of-type(2n+1) { float: right; }
img:nth-of-type(2n) { float: left; }

body > h2:not(:first-of-type):not(:last-of-type)

html|*:not(:link):not(:visited)
*|*:not(:hover)
p::first-line { text-transform: uppercase }

@namespace foo url(http://www.example.com);
foo|h1 { color: blue }  /* first rule */

span[hello="Ocean"][goodbye="Land"]

E[foo]{
  padding:65px;
}

input[type="search"]::-webkit-search-decoration,
input[type="search"]::-webkit-search-cancel-button {
  -webkit-appearance: none; // Inner-padding issues in Chrome OSX, Safari 5
}
button::-moz-focus-inner,
input::-moz-focus-inner { // Inner padding and border oddities in FF3/4
  padding: 0;
  border: 0;
}
.btn {
  // reset here as of 2.0.3 due to Recess property order
  border-color: #ccc;
  border-color: rgba(0,0,0,.1) rgba(0,0,0,.1) rgba(0,0,0,.25);
}
fieldset span button, fieldset span input[type="file"] {
  font-size:12px;
	font-family:Arial, Helvetica, sans-serif;
}

.rounded-corners (@radius: 5px) {
  border-radius: @radius;
  -webkit-border-radius: @radius;
  -moz-border-radius: @radius;
}

@import url("something.css");

@light-blue:   hsl(190, 50%, 65%);

#menu {
  position: absolute;
  width: 100%;
  z-index: 3;
  clear: both;
  display: block;
  background-color: @blue;
  height: 42px;
  border-top: 2px solid lighten(@alpha-blue, 20%);
  border-bottom: 2px solid darken(@alpha-blue, 25%);
  .box-shadow(0, 1px, 8px, 0.6);
  -moz-box-shadow: 0 0 0 #000; // Because firefox sucks.

  &.docked {
    background-color: hsla(210, 60%, 40%, 0.4);
  }
  &:hover {
    background-color: @blue;
  }

  #dropdown {
    margin: 0 0 0 117px;
    padding: 0;
    padding-top: 5px;
    display: none;
    width: 190px;
    border-top: 2px solid @medium;
    color: @highlight;
    border: 2px solid darken(@medium, 25%);
    border-left-color: darken(@medium, 15%);
    border-right-color: darken(@medium, 15%);
    border-top-width: 0;
    background-color: darken(@medium, 10%);
    ul {
      padding: 0px;  
    }
    li {
      font-size: 14px;
      display: block;
      text-align: left;
      padding: 0;
      border: 0;
      a {
        display: block;
        padding: 0px 15px;  
        text-decoration: none;
        color: white;  
        &:hover {
          background-color: darken(@medium, 15%);
          text-decoration: none;
        }
      }
    }
    .border-radius(5px, bottom);
    .box-shadow(0, 6px, 8px, 0.5);
  }
}
				</textarea>
			</form>
		</div>
	</div>
